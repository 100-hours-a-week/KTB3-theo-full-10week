application:
  name: KTB_10WEEK
  auth:
    token:
      secretkey: SECRET_KEY
      issuer : KTB_10WEEK
      access-token-ttl-millis: 900000 # 15분
      refresh-token-ttl-millis: 604800000 # 7일
    cookie:
      refresh-token-cookie-name: Refresh-Token
      refresh-token-cookie-path: /auth
      refresh-token-cookie-max-age: 604800 # 7일
